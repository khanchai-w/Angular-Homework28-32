<div class="container">
  <h1>CONVERT CURRENCY</h1>
  <div class="card col-md-6">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control" formControlName="nform" placeholder="Form" [(ngModel)]="nform">
          <span class="text-danger" *ngIF="form.get('nform').errors?.required">Number Required</span>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control bg-warning" formControlName="fromCurrency" placeholder="Form Currency" [(ngModel)]="fromCurrency">
          <span class="text-danger" *ngIF="form.get('fromCurrency').errors?.required">Currency Required</span>
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" formControlName="nto" placeholder="To" [(ngModel)]="nto" disabled>
          <span class="text-danger" *ngIF="form.get('nto').errors?.required">Number Required</span>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control bg-info" formControlName="toCurrency" placeholder="To Currency" [(ngModel)]="toCurrency" disable>

        </div>
        <div class="form-group col-md-6">
          <button [disabled]="form.invalid" (click)="convert()" class="btn bg-primary">CONVERT</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
